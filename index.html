<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <title>Join the Family</title>
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <div class="logo-container">
                <div class="logo-block">
                    <img class="logo" src="assets/odin-lined.png" alt="Stylized viking logo" >
                    <h1>getaway</h1>
                </div>
                <p class="photo-credit">
                    Photo by <a href="https://unsplash.com/@samuel_s">samuel_s</a> on        <a href="https://unsplash.com">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main">
            <section class="cta">
                <p>This isn't real! Reality is an illusion! Assimilate or DIE!!</p>
                <p>Your information will be safe with me!!</p>
            </section>
            <div class="form-container">
                <h2>Let's do this!!</h2>
                <form action="local" method="POST">
                    <div class="col-1">
                        <label for="first-name">
                            FIRST NAME
                            <input type="text" name="first-name" id="first-name">
                        </label>
                        <label for="email">
                            EMAIL
                            <input type="email" name="email" id="email">
                        </label>
                        <label for="password">
                            PASSWORD
                            <input required type="password" name="password" id="password">
                        </label>
                    </div>
                    <div class="col-2">
                        <label for="last-name">
                            LAST NAME
                            <input type="text" name="last-name" id="last-name">
                        </label>
                        <label for="tel-number">
                            PHONE NUMBER
                            <input type="tel" name="tel-number" id="tel-number">
                        </label>
                        <label for="password-confirm">
                            CONFIRM PASSWORD
                            <input required type="password" name="password-confirm" id="password-confirm">
                        </label>
                    </div>
                </form>
            </div>
            <div class="main-footer">
                <button type="submit">Create Account</button>
                <h3 class="login">Already have an account? <a href="login-page">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
